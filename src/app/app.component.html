<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-3">
        <div class="mt-2 p-1 bg-primary text-white rounded text-center">
            <h1>ToDo App</h1>
            <p>Advance Version With Filter</p>
        </div>
        <div class="row">
            <div class="col-6 pt-2">
                <input type="text" class="form-control" [(ngModel)]="taskObj.taskName" placeholder="Task Name">
            </div>

        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <textarea id="" class="form-control" cols="3" [(ngModel)]="taskObj.taskDescription"
                        placeholder="Task Description"></textarea>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-3">
                    <input type="date" class="form-control" id="" [(ngModel)]="taskObj.dueDate" placeholder="Due Date">
                </div>
                <div class="col-7">
                    <input type="text" class="form-control" id="" [(ngModel)]="taskObj.tags"
                        placeholder="Enter Comma Seperated tags">
                </div>
                <div class="col">
                    <button class="btn btn-success" (click)="addTask()">Add Task</button>

                </div>
            </div>
            <div class="col-12">
                <table class="table table-bordered table-striped table-sm">
                    <thead>
                        <tr>
                            <th><strong>Index</strong></th>
                            <th><strong>Task Name</strong></th>
                            <th><strong>Due Date</strong></th>
                            <th class="text-center"><strong>Tags</strong></th>
                        </tr>
                    </thead>
                    <!--  <tbody>
                        <tr>
                            <td>1</td>
                            <td>rounded</td>
                            <td>1/2/24</td>
                            <td></td>
                        </tr>
                    </tbody> -->
                    <tbody>
                        @for (item of taskList ; track 'itemId') {
                        <tr>
                            <td style="text-align: center;">{{$index}}</td>
                            <td>
                                <div class="row">
                                    <div class="col-1">
                                        <input type="checkbox">
                                    </div>
                                    <div class="col-6">
                                        {{item.taskName}}
                                    </div>
                                    <div class="col-4 text-end">
                                        <i class="fa fa-close text-secondary px-3 text-danger"></i>
                                    </div>
                                </div>
                            </td>
                            <td>
                                {{item.dueDate |date: 'dd-MM-yy'}}
                            </td>
                            <td class="text-center">
                                <button class="btn btn-warning btn-sm rounded-btn">Health </button>
                                <button class="btn btn-secondary btn-sm rounded-btn">fitness </button>
                                <button class="btn btn-success btn-sm rounded-btn">fitness </button>
                            </td>
                        </tr>

                        }


                    </tbody>
                </table>
 
            </div>

            <div class="row pt-2">
                <div class="col-12">
                    <button class="btn btn-secondary">Show All</button>
                    <button class="btn btn-secondary">Show Completed</button>
                    <button class="btn btn-secondary">Show On Hold</button>
                    <button class="btn btn-secondary">Show In-Progress</button>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-12">
                    <button class="btn btn-primary btn-sm">All Tags</button>
                    <button class="btn btn-danger btn-sm">Health</button>
                    <button class="btn btn-secondary btn-sm">Office</button>
                    <button class="btn btn-secondary btn-sm">Motivation</button>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
